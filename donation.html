<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Payment Gateway</title>
</head>
<body>
    <form action="">
        <h1>Payment Gateway</h1>
        <p>Required fiels are followed by <b>*</b></p>
        <h2><b>Contact Information</b></h2>
        <p><b>Name: *</b><input type="text" name="name" required></p>
        <fieldset>
            <legend><b>Gender</b></legend>
           <p>
               Male <input type="radio" name="gender" id="">
               Female <input type="radio" name="gender" id="">

           </p>
        </fieldset>
        <p><b>Address *:</b><br><textarea name="address" id="" cols="30" rows="20"></textarea></p>
        <p><b>Email: *</b><input type="email" name="email" id="" required></p>
        <p><b>Pincode:</b><input type="number" name="pincode" id="">></p>
        <h2><b>Payment Information</b></h2>
        <p><b>Card Type: *</b>
            <select name="card_type" id="" required>
                <option value="">--Select Card Type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">MasterCard</option>
            </select>
        </p>
        <p><b>Card Holder Name: *</b><input type="text" name="Card Holder Name" required></p>
        <p><b>Card Number: *</b><input type="number" name="card" id=""  required></p>
        <p><b>Valid Till: </b><input type="date" name="exp_date" id=""></p>
        <p><b>CVV: *</b><input type="password" name="cvv" id="" required></p>
        <input type="submit" value="Donate Now" style="background-color: blue; color: white; border: 2px solid black; border-radius: 10%;">
        <input type="reset" value="Reset" style="background-color: blue; color: white; border: 2px solid black; border-radius: 10%;">
    </form>
</body>
</html>
